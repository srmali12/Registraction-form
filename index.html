<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         .container{
            background-color: white;
            border-radius: 10px;
        }
        .error{
            color: red;
        }
        body{
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        
        
    </style>
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <br>
    <form >
    <div class="container border border-black border-2; p-2;" >
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" onblur="splitName()" required>
            <small class="error" id="nameError"></small>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" readonly>
            </div>
            <div class="col-md-4">
                <label for="middlename" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middlename" readonly>
            </div>
            <div class="col-md-4">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" readonly>
            </div>
        </div>
        <br>  
        <div class="row">
            <div class="col-md-6">
                <label for="adharnumber" class="form-label">Adhar Card</label>
                <input type="number" class="form-control" id="adhar" onblur="adharcard()" required>
                <small class="error" id="aError"></small>
             </div>
          <div class="col-md-6">
                <label for="pannumber" class="form-label">Pan Card</label>
                <input type="text" class="form-control"  id="pan" onblur="pancard()" placeholder="ABCD123E">
                <small class="error" id="aError"></small>
          </div> 
        </div>
          <br>      
          <div class="row">
            <div class="col-md-6">
                <label for="mobnumber" class="form-label">Mobile NUmber</label>
                <input type="number" class="form-control" placeholder="10-digit number" id="mob" onblur="mobilenum()">
                <small class="error" id="aError"></small>
            </div>
            <div class="col-md-6">
                <label for="birthdate" class="form-label">Enter your birth date:</label>
                <input type="date" class="form-control" name="birthdate" required>
            </div>
        </div> 
    
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            <br>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
        </div>
          <br>
          <h5>Enter Marks </h5>
                <div class="row">
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="marks1" placeholder="Sub 1">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="marks2" placeholder="Sub 2">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="marks3" placeholder="Sub 3">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="marks4" placeholder="Sub 4">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="marks5" placeholder="Sub 5">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="marks6" placeholder="Sub 6">
                    </div>
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-primary mt-3" onclick="calculatePercentage()">Calculate Percentage</button>
                    <p class="mt-2">Best 5 Percentage: <span id="percentage"></span>%</p>
                </div>
             <div class="d-grid gap-2">
                 <button class="btn btn-primary" type="button" onclick="Submit()" style=" background: linear-gradient(135deg, #71b7e6, #9b59b6)";>Submit</button>
             </div>
             <br>
      </div>
      
    </form>
    <br>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script>
     function splitName() {
            let fullName = document.getElementById("fullname").value.trim().split(" ");
            if (fullName.length < 2) {
                document.getElementById("nameError").innerText = "Enter at least First and Last Name.";
                return;
            }
            document.getElementById("firstname").value = fullName[0];
            document.getElementById("middlename").value = fullName.length > 2 ? fullName[1] : "";
            document.getElementById("lastname").value = fullName[fullName.length - 1];
        }
    function calculatePercentage() {
            let marks = [
                +document.getElementById("marks1").value,
                +document.getElementById("marks2").value,
                +document.getElementById("marks3").value,
                +document.getElementById("marks4").value,
                +document.getElementById("marks5").value,
                +document.getElementById("marks6").value
            ].sort((a, b) => b - a).slice(0, 5);

            let percentage = marks.reduce((a, b) => a + b, 0) / 5;
            document.getElementById("percentage").innerText = percentage.toFixed(2);
    }
    function adharcard()
    {
          let aadhar = document.getElementById("adhar").value;
            document.getElementById("aError").innerText = /^\d{12}$/.test(aadhar) ? "" : "Aadhar number must be 12 digits.";
        }
    function pancard(){
        let pan=getElementById("pan").value;
        document.getElementById("aError").innerText=/^[A-Z]{5}[0-9]{4}[A-Z]$/.test(pan)?"": "Enter pan number in give formate";
    }
    function mobilenum()
    {
        let num=getElementById("mob").value;
        document.getElementById("aError").innerText=/^\d{10}$/.test(num)?"": "Enter 10m digit number";

    }

    function Submit()
    {
        alert("your response submitted successfully!");
    
    }
            
   
</script>

</html>
